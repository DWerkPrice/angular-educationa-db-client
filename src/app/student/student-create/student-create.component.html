<app-menu></app-menu>
<div class="component">
    <table class="table table-sm table-striped">
        <tr>
            <td>Id:</td>
            <td>
                <input [ngModel]="student.id" type="number" disabled>
            </td><!-- without parenthesis is is more like one way binging-->
        </tr>
        <tr>
            <td>Name:</td>
            <td>
                <input [(ngModel)]="student.name" type="text">
            </td>
        </tr>
        <tr>
            <td>Sat:</td>
            <td>
                <input [(ngModel)]="student.sat" type="number">
            </td>
        </tr>
        <tr>
            <td>GPA:</td>
            <td>
                <input [(ngModel)]="student.gpa" type="number">
            </td>
        </tr>
        
        <tr *ngIf="student.major"><!-- tests for major being null just as lower-->
            <td>Major:</td>
            <td>
                <input [(ngModel)]="student.major.name" type="text">
        </tr>
        <tr *ngIf="!student.major">
            <td>Major:</td>
            <td>
                <input value="UNDECLARED" type="text"  disabled>
            </td>
        </tr>
        <td colspan="2">
            <button (click)="save()" class = "btn btn-primary">Save</button>
        </td>
  
    </table>

</div>
